name: Upload changed template to S3

on:
  push:
    branches:
      - main
    paths:
      - aws/cloudformation/ec2-rds-s3/kestra-oss.yaml

env:
  TEMPLATE1: aws/cloudformation/ec2-rds-s3/kestra-oss.yaml
  BUCKET_NAME: kestra-deployment-templates
  AWS_REGION: eu-west-1

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Upload file (no ACL)
        run: |
          aws s3 cp "${{ env.FILE_PATH }}" \
            "s3://${{ env.BUCKET_NAME }}/${{ env.FILE_PATH }}" \
            --no-progress

      - name: Output public URL
        run: |
          echo "https://${{ env.BUCKET_NAME }}.s3.${{ env.AWS_REGION }}.amazonaws.com/${{ env.FILE_PATH }}"
